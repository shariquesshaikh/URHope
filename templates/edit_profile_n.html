{% extends "base_site1.html" %}

{% block content %} 
      
<div class="container mt-0">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-12 px-lg-3 order-lg-1 order-2">

            <div class="card-custom mt-2 mt-lg-0 help-card">
                <div class="row justify-content-between align-items-center">
                    <div class="col">
                        <h5 class="my-3" style="">Basic Details
                        </h5>
                    </div>

                </div> 

<form action="/update" method="POST">
                <div class="form-group mb-3 ">
                    <label for="exampleInputEmail1">Name</label>
                    <input type="text" class="form-control" name='name' value="{{ session['name'] }}" aria-label="Username"
                           aria-describedby="basic-addon1">
                </div>
                <div class="form-group mb-3 ">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" aria-label="Username"
                           aria-describedby="basic-addon1" value="{{ session['username'] }}" disabled>
                </div>

                <div class="form-group mb-3 ">
                    <label for="exampleInputEmail1">Address</label>
                    <input type="text" name='address' class="form-control" aria-label="Username"
                           aria-describedby="basic-addon1" value="{{ session['address'] }}">
                </div>

                <div class="form-group mb-3  volunteer-field">
                    <div class="row">
                        <div class="col">
                            <label for="exampleInputEmail1">Pincode</label>
                            <input type="number" class="form-control" placeholder="Pincode" name="pin" aria-label="Username"
                                   aria-describedby="basic-addon1" value="{{ session['pin'] }}">
                        </div>
                        <div class="col">
                            <label for="exampleInputEmail1">Phone No</label>
                            <input type="tel" class="form-control" placeholder="Phone No" name="phone" aria-label="Username"
                                   aria-describedby="basic-addon1" value="{{ session['phone'] }}">
                        </div>
                    </div>
                </div>
                <div class="form-group mb-3  volunteer-field">
                    <div class="row">
                        <div class="col">
                            <label for="exampleInputEmail1">Registration No</label>
                            <input type="text" class="form-control" placeholder="Registration No" name="regno" aria-label="Username"
                                   aria-describedby="basic-addon1" style="border-radius: 5px" value="{{ session['regno'] }}">
                        </div>
                        <div class="col">
                            <label for="exampleInputEmail1">Branch</label>
                            <input type="text" class="form-control" placeholder="Branch" aria-label="Username" name="branch" aria-describedby="basic-addon1" style="border-radius: 5px" value="{{ session['branch'] }}">
                        </div>
                    </div>
                </div>
                <div class="form-group mb-3  volunteer-field">
                    <div class="row">
                        <div class="col">
                            <label for="exampleInputEmail1">Website</label>
                            <input type="text" class="form-control" placeholder="Website" aria-label="Username" name="website"
                                   aria-describedby="basic-addon1" style="border-radius: 5px" value="{{ session['website'] }}">
                        </div>
                        <div class="col">
                            <label for="exampleInputEmail1">Social Media Handle</label>
                            <input type="text" class="form-control" placeholder="Social Media Handle" aria-label="Username" name="social"
                                   aria-describedby="basic-addon1" style="border-radius: 5px" value="{{ session['social'] }}">
                        </div>
                    </div>
                </div>
                <br>

                <label for="exampleInputEmail1" style="color: green;"> <b>Please select a service that you provide</b></label>
                <div class="form-group mb-3 ">
                    <table style="margin-left:15px;">
                        <tr>
                            <td align="left"><b>Select one or more services</b></td>
                            <td></td>
                        </tr>

                        <tr>
                            <td align="left"><input type="checkbox" name='serve' value="Food View"> Food</td>
                        </tr>

                        <tr>
                            <td align="left"><input type="checkbox" name='serve' value="Health View"> Healthcare</td>
                        </tr>

                        <tr>
                            <td align="left"><input type="checkbox" name='serve' value="Shelter View"> Shelter</td>
                        </tr>

                        <tr>
                            <td align="left"><input type="checkbox" name='serve' value="Clothing"> Clothing</td>
                        </tr>

                        <tr>
                            <td align="left"><input type="checkbox" name='serve' value="Medical Equipments"> Medical Equipments</td>
                        </tr>

                        <tr>
                            <td align="left"><input type="checkbox" name='serve' value="Others"> Others</td>
                        </tr>
                            
                    </table>
                </div>
                <br>
                <div class="form-group my-3">
                    <label for="exampleInputEmail1">About the NGO</label>
                    <textarea  rows="5" class="form-control" aria-label="With textarea" name="about"
                              placeholder="Write something about the NGO...">{{ session['about'] }}</textarea>
                </div>
                <div style="text-align: center" class=" mb-3 ">
                        <button class="btn btn-success" style="width: 100%">Save Changes</button>
                </div>
            </div>

</form>

<form action="{{ url_for('change_password')}}" method="POST">
    <div class="card-custom mt-2 help-card ">
        <h5 class="my-3" >Change Password</h5> 
        <p>Note: If your password is changed successfully you will be redirected to login page.</p>
        <div class="form-group mb-3 ">

            <input type="password" class="form-control" name="old_password" placeholder="Current Password" aria-label="Username"
                   aria-describedby="basic-addon1">
        </div>
        <div class="form-group mb-3 ">
            <div class="row">
                <div class="col">

                    <input type="password" name="new_password" class="form-control" placeholder="New Password"
                           aria-label="Username"
                           aria-describedby="basic-addon1" style="border-radius: 5px">
                </div>
                <div class="col">

                    <input type="password" name="confirm" class="form-control" placeholder="Confirm Password"
                           aria-label="Username"
                           aria-describedby="basic-addon1" style="border-radius: 5px">
                </div>
            </div>
        </div>
        <div style="text-align: center" class=" mb-3 ">
            <button class="btn btn-danger" style="width: 100%">Change Password</button>
        </div>
    </div>
</div>
</form>


        <div class="mb-3 col-lg-6 col-12 px-lg-3 order-lg-2 order-md-1 order-1">
            <div class="card-custom mt-2 mt-lg-0 help-card ">
                <div class="profile-placeholder mb-3">
                    <img src="/static/assets/img/theme/profile.png" class="profile-pic">
                </div>
                <div style="text-align: center" class="mb-3">
                    <a href="#">
                        <button class="btn btn-dark">Change Profile Picture &nbsp
                            <i style=" font-size: small" class="fa fa-pencil" aria-hidden="true"></i>
                        </button>
                    </a>
                </div>
                <div style="text-align: center" class=" mb-3  ">
                    <h5 class="font-weight-bold">{{ session['name'] }}</h5>
                    <h6 class="font-weight-light">NGO</h6>
                </div>
            </div>
        </div>


    </div>
</div>
</div>

{% endblock %}
