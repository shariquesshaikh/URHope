<script type="text/javascript">
    $(document).ready(function () {
        $('.partials_footer').load('partials/partial_footer.html');
    });

    $(document).ready(function () {
        $("select.filter").change(function () {
            var selectedOption = $(this).children("option:selected").val();
            if (selectedOption === 'Choose Filter...') {
                var value = '';
                $(".step3-table tbody > tr ").filter(function () {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                });
            } else {
                var value = selectedOption.toLowerCase();
                $(".step3-table tbody > tr ").filter(function () {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                });
            }
        });
    });

    function updateModal(d) {
        $('.link-modal-title').html(d['title']);
        $('.link-modal-description').html(d['description']);
        var furtherinfo = "";
        if (d['eligibility']) {
            furtherinfo += d['eligibility']+'(Eligibility),'
        }
        if (d['documents']) {
            furtherinfo += d['documents']+'(Documents),'
        }
        if (d['duration']) {
            furtherinfo += d['duration']+'(Duration),'
        }
        $('.link-modal-furtherinfo').html(furtherinfo);
        $('.link-modal-eligibility').html(d['eligibility']);
        $('.link-modal-relevantinfo').html(d['relevantinfo']);
        $('.link-modal-documents').html(d['documents']);
        $('.link-modal-duration').html(d['duration']);
        var contact = '';
        for (var i = 0; i < d['phone'].length; i++)
            contact += "<a href='tel:" + d['phone'][i] + "'> <button class='btn btn-sm btn-outline-primary my-1'>" + d['phone'][i] + "</button> </a>";
        $('.link-modal-contact').html(contact);
        $('.link-modal-sources').html("<a href='" + d['source'] + "'>View Source</a>");
    }


</script>
